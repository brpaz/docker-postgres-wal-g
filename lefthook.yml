pre-commit:
  parallel: true
  commands:
    lint-dockerfile:
      glob: "Dockerfile"
      run: task lint
    test:
      run: task test
      glob: Dockerfile

commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash
